<td style=background:#333>
<!-- Header -->
<div style=background:#607D8B;color:#fff>Automatic Report Generator</div>
<!-- Body -->
<div class=items>
<section data-root="ephellon.github.io/Morning-Reports">
    <header>
        <h1>Automatic Morning Reports</h1>
        <p>This tool modifies the uploaded file by applying today's report to it and downloading the modified file as a new one.</p>
    </header>
    <article id=auto-report-form>
        <div>
            <label id=old-morning-report for=report>
                <input hidden type=file id=morning-report-file accept='application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet'>

                <h1><u>Upload</u> or <u>Drop</u> yesterday's report here!</h1>
            </label>
        </div>
        <div>
            <button disabled id=modify-report type=submit>Modify Report</button>
        </div>
    </article>
    <br>
    <div style=text-align:center>
        <button id=generate-morning-report>Generate Morning Report</button>
    </div>
</section>
</div>
</td>
