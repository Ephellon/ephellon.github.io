<!DOCTYPE html>
<html lang=en dir=ltr>
    <head>
        <meta charset=utf-8>
        <title>Automatic Morning Reports</title>

        <link rel=stylesheet href=mr.css>
        <script type=text/javascript src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"></script>
        <script type=text/javascript src="mr.js"></script>
    </head>
    <body>
        <header>
            <h1>Automatic Morning Reports</h1>
            <p>This tool modifies the uploaded file by applying today's report to it and downloading the modified file as a new one.</p>
        </header>
        <article id=form>
            <div>
                <label id=old-report for=report ondrop="handle.drop(event)" ondragover="handle.dragover(event)">
                    <input hidden type=file id=report accept='application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' onchange="handle.drop(event)">

                    <h1><u>Upload</u> or <u>Drop</u> yesterday's report here!</h1>
                </label>
            </div>
            <div>
                <button disabled id=modify-report type=submit>Modify Report</button>
            </div>
        </article>

        <br>

        <div style=text-align:center>
            <button id=login onclick="handle.login(event)">Login to RAMPOD</button>

            <button disabled id=generate onclick="handle.generate(event)" title="You must login to RAMPOD first">Generate Morning Report</button>
        </div>
    </body>
</html>
